        let selectedCategory = "Programming Languages"; // Default category
        let selectedWord;
        let selectedHint;
        let wrongLetters = [];
        let correctLetters = [];
        let maxAttempts = 6;

        function chooseRandomWord() {
            const words = wordCategories[selectedCategory];
            const randomIndex = Math.floor(Math.random() * words.length);
            selectedWord = words[randomIndex].word;
            selectedHint = words[randomIndex].hint;
            displayWord();
        }

        function displayWord() {
            const wordDisplay = document.getElementById("word");
            wordDisplay.innerHTML = `
                ${selectedWord.split("").map(letter => `
                    <span class="letter">${correctLetters.includes(letter) ? letter : "_"}</span>
                `).join(" ")}`;
            updateWrongLetters();
            checkGameStatus();
        }

        function updateWrongLetters() {
            const wrongDisplay = document.getElementById("wrong-letters");
            wrongDisplay.innerText = wrongLetters.join(", ");
        }

        function checkGameStatus() {
            const hangmanDisplay = document.getElementById("hangman");
            const remainingAttempts = maxAttempts - wrongLetters.length;
            const disclaimer = document.getElementById("disclaimer");
            disclaimer.innerText = `You have ${remainingAttempts} wrong attempts left.`;

            if (wrongLetters.length >= maxAttempts) {
                hangmanDisplay.innerText = "You lost! The word was: " + selectedWord;
                document.getElementById("input").disabled = true;
            } else if (correctLetters.length === new Set(selectedWord.split("")).size) {
                hangmanDisplay.innerText = "Congratulations! You've guessed the word!";
                document.getElementById("input").disabled = true;
            }
        }

        function handleGuess() {
            const input = document.getElementById("input");
            const guess = input.value.toLowerCase();
            input.value = ""; // Clear input field
            if (guess && !wrongLetters.includes(guess) && !correctLetters.includes(guess)) {
                if (selectedWord.includes(guess)) {
                    correctLetters.push(guess);
                } else {
                    wrongLetters.push(guess);
                }
                displayWord();
            }
        }

        function changeCategory(category) {
            selectedCategory = category;
            wrongLetters = [];
            correctLetters = [];
            document.getElementById("input").disabled = false;
            chooseRandomWord();
            document.getElementById("hint").innerText = "Hint: " + selectedHint;
            document.getElementById("disclaimer").innerText = `You have ${maxAttempts} wrong attempts to guess the word.`;
            document.getElementById("hangman").innerText = ""; // Clear hangman message
        }

        window.onload = () => {
            chooseRandomWord();
            document.getElementById("hint").innerText = "Hint: " + selectedHint; // Display hint
            document.getElementById("disclaimer").innerText = `You have ${maxAttempts} wrong attempts to guess the word.`; // Initial disclaimer
        };
    </script>

        <select id="category" class="border border-gray-500 rounded p-2 text-lg" onchange="changeCategory(this.value)">
